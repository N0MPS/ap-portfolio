    <div id="navbar" class="block">
        <img src="./assets/svg/isotipo.svg"/>

    <div id="hero" class="block">
        <H1>Design is all about connecting dots</H1>
        <svg id="diagonal">
                <defs>
                    <marker id="leftMarker" markerWidth="3" markerHeight="3" refX="0" refY="1.5" orient="auto">
                        <circle cx="1.5" cy="1.5" r="1.5"/>
                     </marker>
                
                    <marker id="midMarker" markerWidth="3" markerHeight="3" refX="1.5" refY="1.5" orient="auto">
                        <circle cx="1.5" cy="1.5" r="1.5"/>
                    </marker>

                    <marker id="rightMarker" markerWidth="3" markerHeight="3" refX="3" refY="1.5" orient="auto">
                        <circle cx="1.5" cy="1.5" r="1.5"/>
                    </marker>
                </defs>
                <line id="diagonalStroke" x1="0" y1="3" x2="100%" y2="97%" marker-start="url(#leftMarker)" marker-mid="url(#midMarker)" marker-end="url(#rightMarker)" />
        </svg>
    </div>

    <div id="featured" class="block">
        <!-- WHY NO PADDING RENDERS GAP???-->

        <img src="./assets/svg/linkedin.svg"/>
        <p>© 2024, Andrea Piñón. All rights reserved.</p>

    </div>
